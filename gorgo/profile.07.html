<P style="color: #5CADAD;font-weight:bold;font-size: 30px" >你的身高(cm):<input type="text" name="height"><br>
<br/>
你的體重(kg):<input type="text" name="weight"><br>
<br/>
<input size="50px" type="button" value="開始計算"  class="btn btn-info  btn-lg" onclick="Cal(this.form)">
<br/>
<br/>

<script>
var BMI={};
BMI.getBMI=function(a,b){
var bmi=b/((a/100)*(a/100));
return bmi;
};
BMI.idealweight=function(a){
var x=(a-100)*0.9;
return x;
};
function Cal(form){
var a=eval(form.height.value);
var b=eval(form.weight.value);
var bmi=eval(form.BMI.value);
var bmiValue =BMI.getBMI(a,b);
BMI.disp_alert(bmiValue );
form.IW.value=BMI.idealweight(a);
form.BMI.value= bmiValue ;
}
BMI.disp_alert = function(bmi){
if (bmi < 18.5)
{
alert("你的體重太輕,要多吃點喲!");
}
else if (bmi >= 18.5 && bmi < 25)
{
alert("你的體重正常,要繼續保持喲!");
}
else if (bmi >= 25 && bmi< 30)
{
alert("您的體重過重,要減肥了!");
}
else
{
alert("你確實要減肥了!");
}
}
</script>
